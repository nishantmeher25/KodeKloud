apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: throw-dice-cron-job
spec:
  schedule: 30 21 * * *
  jobTemplate:
    spec:
      completions: 3
      backoffLimit: 25
      parallelism: 3
      template:
        spec:
          containers:
            - name: math-add
              image: kodekloud/throw-dice
          restartPolicy: OnFailure
